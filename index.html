<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Login Form</h1>
        <form>
            <div class="formContainer">

                <input class="userName input" type="text" placeholder="Username " required></input>
                <input class="password input" type="password" placeholder="Password" required></input>
                <input class="button" type="submit" value="Login"></input>

            </div>

        </form>


    </div>
    <script src="./script.js"></script>
</body>

</html>
